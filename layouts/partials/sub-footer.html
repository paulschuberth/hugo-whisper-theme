<div class="sub-footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
      <ul>
            {{ $currentPage := . }}
            {{ range .Site.Menus.legal }}
            <li class="menu-item-{{ .Name | lower }}{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}">
              <a href="{{ .URL }}">
                <span>{{ .Name }}</span>
              </a>
            </li>
            {{end}}
            {{/*  <li class="zerostatic"><a href="https://www.zerostatic.io">www.zerostatic.io</a></li>  */}}

          </ul>
        <div class="sub-footer-inner">
          {{ if .Site.Data.social }}
            {{ partial "social.html" . }}
          {{ end }}
          {{ with .Site.Params.footer.copyright_text }}
            <div class="copyright">{{ . | safeHTML }}</div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>
